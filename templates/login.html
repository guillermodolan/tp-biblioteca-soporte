<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="POST">
    <div>
        <label for="nombre_usuario">Nombre de usuario</label>
        <input type="text" name="nombre_usuario">
    </div>
    <div>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña">
    </div>
    <div>
        <input type="submit" value="Ingresar"></input>
    </div>
</form>
</body>
</html>
