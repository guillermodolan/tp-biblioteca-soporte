<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgba(102, 173, 255, 0.53);">
<section class="vh-100" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block" style="padding: 0;">
                          <img src="../static/libros.jpg"
                         alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Iniciar Sesión</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresar a tu cuenta</h5>
                                <form method="POST">
                                    <div class="form-outline mb-4">
                                    <label for="nombre_usuario">Nombre de Usuario</label>
                                    <input type="text" name="nombre_usuario" class="form-control form-control-lg" required>
                                    </div>
                                    <div class="form-outline mb-4">
                                    <label for="contraseña">Contraseña</label>
                                    <input type="password" name="contraseña" class="form-control form-control-lg" required>
                                    </div>
                                    <div class="pt-1 mb-4">
                                    <input class="btn btn-dark btn-lg btn-block" type="submit" value="Iniciar Sesión">
                                    </div>
                                </form>
                                <a href="{{url_for('add_persona')}}">Registrarme</a><br><br>
                                <p class="mb-5 pb-lg-2" style="color: #000000;">Si es nuevo en el sistema, cree una cuenta con el link "Registrarme"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
