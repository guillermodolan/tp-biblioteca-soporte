<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{mensaje}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
    body {
      margin: 0; /* Reset margin to ensure full-width background */
      padding: 0;
      background-image: url('{{ url_for('static', filename='libro_fondo.png') }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Optional: This ensures the background remains fixed while scrolling */
    }
    .navbar {
     background-color: transparent !important;
    }
    h1{
    color: red;
    font-size: 3em;
    }
    </style>
</head>

<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           <a class="navbar-brand" href="#" style="color: #fff; padding: 15px;font-weight: bold;">Biblioteca konigari</a>
           <ul class="nav justify-content-end">
           <a style= "color: #fff;padding: 20px;" class="icon-link icon-link-hover" href="{{url_for('home')}}">Home
             <i class="bi bi-house-door"></i></a>
           </ul>
     </div>
    </nav>
<div class="container text-center">
    <div class="row align-items-end">
       <div class="col">

       </div>
       <div class="col col-8">
         <div class="card" style="background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con 0.9 de opacidad */">
           <div class="card-body">
                <h1>{{ mensaje }}</h1>
                <a class="btn btn-dark btn-lg btn-block" href="{{url_for('home')}}">Volver al inicio</a>
                {% if persona_logueada != None and persona_logueada.tipo_persona == 'cliente' %}
                    <a class="btn btn-dark btn-lg btn-block" href="{{url_for('alquiler_libros')}}">Alquilar libro</a>
                {% endif %}
           </div>
         </div>
       </div>
        <div class="col">

       </div>
    </div>
</div>
</body>
</html>
