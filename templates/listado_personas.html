<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
</head>
<body>
<h1>Listado de personas</h1>

<div>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Nombre de usuario</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
        <!--Este tablerow debe de repetirse tantas veces como elementos tengamos. Entonces usamos un ciclo for para iterar.
        Esto se lee 'para cada cli en clientesParam'. Recordemos que clientesParam es la variable que se comparte
        en el método render_template()-->
            {% for per in personas_param %}
                <tr>
                    <td>{{per.id}}</td>
                    <td>{{per.nombre}}</td>
                    <td>{{per.apellido}}</td>
                    <td>{{per.email}}</td>
                    <td>{{per.nombre_usuario}}</td>
                    <td>{{per.telefono}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<br>
<a href="{{url_for('home')}}">Volver</a>

</body>
</html>
